apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")
 
react {   
    autolinkLibrariesWithApp()
}

 
def enableProguardInReleaseBuilds = false

 
def jscFlavor = 'org.webkit:android-jsc:+'
 

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.ProZSolutions.erp"
    defaultConfig {
        applicationId "com.ProZSolutions.erp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
         missingDimensionStrategy 'react-native-camera', 'general' // <--- insert this line
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release { 
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
 
   afterEvaluate {
    tasks.named("generateDebugLintReportModel") {
        dependsOn("copyReactNativeVectorIconFonts")
    }



        sourceSets {
        main.java.srcDirs += 'src/main/java'
        main.kotlin.srcDirs += 'src/main/java'
    }

}


      
 }

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
    implementation project(':react-native-camera')
implementation ("com.google.android.gms:play-services-maps:18.2.0")
implementation ("com.google.maps.android:android-maps-utils:2.3.0")
implementation ("com.google.android.gms:play-services-location:20.0.0")
    implementation ("com.pusher:pusher-java-client:2.4.0") //2.2.6

 
 
  configurations.all {
    resolutionStrategy.eachDependency { details ->
        if (details.requested.group == 'com.android.support') {
            details.useTarget group: 'androidx.core', name: 'core', version: '1.12.0'
        }
    }
}


}
